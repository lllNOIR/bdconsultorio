{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Agregar Consultorio</h2>

<form method="POST" action="{{ url_for('registrarCON') }}" class="border p-4 rounded bg-light shadow-sm">
    <div class="mb-3">
        <label for="CONnumero" class="form-label">Número del Consultorio</label>
        <input type="number" name="CONnumero" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="CONnombre" class="form-label">Nombre del Consultorio</label>
        <input type="text" name="CONnombre" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Registrar</button>
</form>

<hr class="my-4">

<h3>Consultorios Registrados</h3>
<table class="table table-striped table-bordered table-hover align-middle">
    <thead class="table-dark text-center">
        <tr>
            <th>Número</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for consultorio in consultorios %}
        <tr>
            <td>{{ consultorio['CONnumero'] }}</td>
            <td>{{ consultorio['CONnombre'] }}</td>
            <td>
                <a href="{{ url_for('editaCON', CONnumero=consultorio['CONnumero']) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('eliminaCON', CONnumero=consultorio['CONnumero']) }}" method="post" style="display:inline-block;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="text-center">No hay consultorios registrados.</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
